<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>图片轮播</title>
  <link rel="stylesheet" href="css/slide.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/slide.js"></script>
</head>

<body>
  <div class="ck-slide">
    <ul class="ck-slide-wrapper">
      <li><img src="img/1.jpg" alt="spurs"></li>
      <li style="display:none">
        <img src="img/2.jpg" alt="clippers">
      </li>
      <li style="display:none">
        <img src="img/3.jpg" alt="lakers">
      </li>
      <li style="display:none">
        <img src="img/4.jpg" alt="thunder">
      </li>
      <li style="display:none">
        <img src="img/5.jpg" alt="celtics">
      </li>
    </ul>
    <a href="javascript:;" class="ctrl-slide ck-prev">prev</a>
    <a href="javascript:;" class="ctrl-slide ck-next">next</a>
    <div class="ck-slidebox">
      <div class="slideWrap">
        <ul class="dot-wrap">
          <li class="current"><em>1</em></li>
          <li><em>2</em></li>
          <li><em>3</em></li>
          <li><em>4</em></li>
          <li><em>5</em></li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    $('.ck-slide').ckSlide({
      autoPlay: true
    });
  </script>
</body>

</html>
